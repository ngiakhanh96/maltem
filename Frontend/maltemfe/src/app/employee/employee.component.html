<div [formGroup]="form">
  <div class="form-field">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="John Witch"
        formControlName="name"
        required
      />
      <mat-error>
        <app-error [errors]="form.controls['name'].errors"></app-error>
      </mat-error>
      <mat-icon matSuffix>badge</mat-icon>
      <mat-hint>Minimum 6 characters and max 10 characters</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field>
      <mat-label>Email address</mat-label>
      <input
        matInput
        placeholder="contoso@gmail.com"
        formControlName="email_address"
        required
      />
      <mat-error>
        <app-error [errors]="form.controls['email_address'].errors"></app-error>
      </mat-error>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field>
      <mat-label>Phone number</mat-label>
      <input
        matInput
        placeholder="92223345"
        formControlName="phone_number"
        required
      />
      <mat-error>
        <app-error [errors]="form.controls['phone_number'].errors"></app-error>
      </mat-error>
      <mat-icon matSuffix>call</mat-icon>
      <mat-hint>SG phone number</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-label>Gender</mat-label>
    <mat-radio-group
      formControlName="gender"
      aria-label="Select an option"
      required
    >
      <mat-radio-button value="0">Male</mat-radio-button>
      <mat-radio-button value="1">Female</mat-radio-button>
    </mat-radio-group>
    <mat-error>
        <app-error [errors]="form.controls['gender'].errors"></app-error>
    </mat-error>
  </div>
  <div class="form-field">
    <mat-form-field>
      <mat-label>Assigned Caf√©</mat-label>
      <mat-select #matSelect formControlName="cafe">
        @for (cafe of cafes; track cafe) {
          <mat-option [value]="cafe.name">{{ cafe.name }}</mat-option>
        }
      </mat-select>
      <mat-error>
        <app-error [errors]="form.controls['cafe'].errors"></app-error>
      </mat-error>
      <mat-icon matSuffix>storefront</mat-icon>
    </mat-form-field>
  </div>
</div>
<button mat-raised-button (click)="submit()">Submit</button>
<button mat-raised-button (click)="cancel()">Cancel</button>
