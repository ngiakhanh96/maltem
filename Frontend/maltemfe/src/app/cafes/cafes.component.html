<button mat-raised-button (click)="addNewCafe()">Add New Caf√©</button>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Location" />
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  @for (column of dataColumnsToDisplay; track column) {
  <ng-container [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ columnHeadersMap[column] }}</th>
    <td mat-cell *matCellDef="let element">
      @if (column === 'logo') {
        @if (element[column] && element[column] != '') {
          <img
          [src]="utilityService.convertByteArrayToImageSource(element[column])"
          width="50"
          height="50"
          />
        }
      } @else if (column === 'employees') {
        <span
        class="employees_count"
        (click)="navigateToEmployeesPage(element)"
        >{{ element[column] }}</span>
      } @else {
        {{ element[column] }}
      }
    </td>
  </ng-container>
  }
  <ng-container [matColumnDef]="'editAction'">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="editCafe(element)">Edit</button>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="'deleteAction'">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="deleteCafe(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data found</td>
  </tr>
</table>
