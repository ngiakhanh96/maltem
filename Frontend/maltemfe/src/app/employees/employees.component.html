<button mat-raised-button (click)="addNewEmployee()">Add New Employee</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  @for (column of dataColumnsToDisplay; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ columnHeadersMap[column] }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
  }

  <ng-container [matColumnDef]="'editAction'">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="editEmployee(element)">Edit</button>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="'deleteAction'">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="deleteEmployee(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
